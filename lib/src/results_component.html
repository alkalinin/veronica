<div class="content">
  <div class="card">
    <div class="card-header">
      <p class="card-header-title">Results</p>
    </div>
    <div class="card-content">
      <table class="table is-bordered">
        <thead>
          <td>#</td>
          <td>Name</td>
          <td>Email</td>
          <td>Answers</td>
        </thead>
        <tr *ngFor="let userData of usersData; let i = index">
          <td>{{i}}</td>
          <td>{{userData.name}}</td>
          <td>{{userData.email}}</td>
          <td>{{userData.answers}}</td>
        </tr> 
      </table>
    </div>
  </div>
</div>
