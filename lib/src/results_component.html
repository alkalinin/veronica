<div class="content">

    <div class="card-header">
      <p class="card-header-title">Results</p>
    </div>
    <div class="card-content">
      <p>List of results from all users</p>

      <p *ngFor="let userData of usersData">

      </p>
    </div>
  </div>
</div>
