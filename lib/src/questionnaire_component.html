<div class="card">
  <div class="card-header">
    <p class="card-header-title">Questionare</p>
  </div>
  <div class="card-content">
    <div class="content" *ngIf="page == 0">
      <h5>Before you start please tell us your</h5>
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input [(ngModel)]="name" class="input" type="text" placeholder="Name">
        </div>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input [(ngModel)]="email" class="input" type="text" placeholder="Email">
        </div>
      </div>
    </div>
    <div class="content" *ngIf="page > 0">
      <h5>Question {{page}}/{{questions.length}}: {{questions[page]}}</h5>

      <table class="table is-bordered">
        <tr *ngFor="let a of answers">
          <td>
            <input type="radio" name="answers" [value]="a" [checked]="currentAnswers[page - 1] == a" (click)="onSelect(a)">
          </td>
          <td class="has-text-centered">
            {{a}}
          </td>
          <td>
            <span *ngIf="a == '-3'">Strongly Disagree</span>
            <span *ngIf="a == '+3'">Strongly Agree</span>
          </td>
        </tr>
      </table>
    </div>
    <div>
      <button class="button" (click)="onPrev()" [disabled]="page == 0">Prev</button>
      <button class="button" (click)="onNext()" [disabled]="(page == questions.length) || ((page > 0) && (currentAnswers[page - 1] == null))">Next</button>
    </div>
    <div class="has-text-centered" *ngIf="currentAnswers[questions.length - 1] != null">
      <button class="button" (click)="gotoResults()">Show Results</button>
    </div>
  </div>
</div>
